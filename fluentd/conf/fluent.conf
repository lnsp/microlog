<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<filter *.**>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    logstash_format true
    port 9200
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>