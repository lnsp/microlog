{{ define "content" }}
<form name="post" action="/post" method="POST">
    {{ if .ID }}<input type="hidden" name="id" value="{{ .ID }}">{{ end }}
    <p>
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Title" value="{{ .Title }}">
    </p>
    <p>
    <label for="content">Content</label>
    <textarea name="content" placeholder="Content">{{ .Content }}</textarea>
    </p>
    {{ if .ID }}
    <input type="submit" value="Edit post" class="button">
    {{ else }}
    <input type="submit" value="Submit post" class="button">
    {{ end }}
</form>
{{ end }}
{{ define "title" }}Submit post{{ end }}
