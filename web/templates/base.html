<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>{{ template "title" . }} â€“ microlog</title>
    <style>
    .container {
        max-width: 800px;
        width: 60%;
        margin: auto;
    }
    a {
        text-decoration: none;
        color: #822;
    }
    a:hover {
        text-decoration: underline;
        color: #a00;
    }
    body, html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .nav-item {
        display: inline-block;
        border: 1px solid #822;
        padding: 0.25em 0.5em;
        border-radius: 0.25em;
    }
    .item-listing {
        list-style-type: none;
        padding: 0;
    }
    .item-listing li {
        padding: 0;
        margin: 0;
    }
    input {
        padding: 0.25em 0.5em;
        font-size: 10pt;
    }
    .button-outline {
        padding: 0.25em 0.5em;
        border: 1px solid #822;
        color: #822;
        background-color: #fff;
        border-radius: 0.2em;
        text-decoration: none;
        font-size: 12pt;
    }
    .button-outline:hover {
        border: 1px solid #a00;
        color: #a00;
        background-color: #fff;
    }
    .button {
        padding: 0.25em 0.5em;
        background-color: #822;
        color: #fff;
        border-radius: 0.2em;
        text-decoration: none;
        border: none;
        font-size: 12pt;
    }
    .button:hover {
        background-color: #a00;
        color: #fff;
        text-decoration: none;
    }
    label {
        margin-bottom: 0.5em;
        display: block;
    }
    textarea {
        max-width: 400px;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    hr {
        border: 1px solid #c99;
    }
    .site-brand {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 300;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="site-brand"><a href="/">microlog</a></h1>
    {{ if .HeadControls }}
    <a class="button" href="/post">New Post</a>
    {{ if .SignedIn }}
    <a class="nav-item" href="/profile">Profile</a>
    <a class="nav-item" href="/auth/logout">Logout</a>
    {{ else }}
    <a class="nav-item" href="/auth/login">Login</a>
    <a class="nav-item" href="/auth/signup">Sign up</a>
    {{ end }}
    {{ end }}
    <hr>
    {{ if .ErrorMessage }}
    <p><strong>{{ .ErrorMessage }}</strong></p>
    <hr>
    {{ end }}
    {{ template "content" . }}
    <hr>
    <footer>&copy; 2018 microlog.
        | <a href="/legal/terms-of-service">terms of service</a>
        | <a href="/legal/privacy-policy">privacy policy</a>
    </footer>
    </div>
</body>
</html>
