<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>{{ template "title" . }} â€“ microlog</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.ico">
    <style>
    .container {
        margin: auto;
    }
    @media (min-width: 400px) {
        .container {
            min-width: 400px;
            max-width: 900px;
            width: 80%;
        }
    }
    a {
        text-decoration: none;
        color: #822;
    }
    a:hover {
        text-decoration: underline;
        color: #a00;
    }
    body, html {
        background-color: #fff5e5;
        line-height: 1.5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        margin: 0.5em 0.25em 0.5em 0;
    }
    .nav-item {
        display: inline-block;
        border: 1px solid #822;
        padding: 0.25em 0.5em;
        border-radius: 0.25em;
    }
    input {
        padding: 0.25em 0.5em;
        font-size: 10pt;
    }
    .item-listing {
        list-style-type: none;
        padding: 0;
    }
    .item-listing li {
        padding: 0;
        margin: 0;
        margin-bottom: 0.5em;
    }
    .item-flex {
        display: flex;
        align-items: center;
    }
    .item-index {
        display: block;
        font-size: 1.5em;
        font-weight: 300;
        width: 2em;
        padding-right: 0.5em;
        text-align: right;
    }
    .button-outline {
        padding: 0.25em 0.5em;
        border: 1px solid #822;
        color: #822;
        background-color: #fff;
        border-radius: 0.2em;
        text-decoration: none;
        font-size: 12pt;
        display: inline-block;
    }
    .button-outline:hover {
        border: 1px solid #a00;
        color: #a00;
        background-color: #fff;
    }
    .button {
        display: inline-block;
        padding: 0.25em 0.5em;
        background-color: #822;
        color: #fff;
        border-radius: 0.2em;
        text-decoration: none;
        border: none;
        font-size: 12pt;
    }
    .button:hover {
        background-color: #a00;
        color: #fff;
        text-decoration: none;
    }
    label {
        margin-bottom: 0.5em;
        display: block;
    }
    blockquote {
        border-left: 5px solid #c99;
        margin: 0 0 0 0;
        padding: 0 0 0 1em;
    }
    textarea {
        width: 100%;
        display: block;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 10pt;
        padding: 0.5em 0.5em;
    }
    hr {
        border: 1px solid #c99;
    }
    /*
    .site-brand {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 300;
    }
    */
    .site-brand {
        margin: 0;
    }
    code {
        font-family: Inconsolata, Menlo, Consolas, monospace;
        background-color: #ddd;
        display: inline-block;
        padding: 0.25em 0.25em;
    }
    pre {
        display: block;
        font-family: Inconsolata, Menlo, Consolas, monospace;
        background-color: #ddd;
        padding: 0.5em 0.5em;
        margin: 1em 0;
        overflow: scroll;
    }
    .site-header {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }
    .profile-biography>h4 {
        display: inline-block;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-header">
            <div>
                <h1 class="site-brand"><a href="/">microlog</a></h1>
            </div>
            {{ if .HeadControls }}
            <div>
                <a class="button" href="/post">New Post</a>
                {{ if .SignedIn }}
                <a class="nav-item" href="/profile">Profile</a>
                <a class="nav-item" href="/auth/logout">Logout</a>
                {{ else }}
                <a class="nav-item" href="/auth/login">Login</a>
                <a class="nav-item" href="/auth/signup">Sign up</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    <hr>
    {{ if .ErrorMessage }}
    <p><strong>{{ .ErrorMessage }}</strong></p>
    <hr>
    {{ end }}
    {{ template "content" . }}
    <hr>
    <footer>&copy; 2018 microlog.
        | <a href="/changelog">changelog</a>
        | <a href="/legal/terms-of-service">terms of service</a>
        | <a href="/legal/privacy-policy">privacy policy</a>
    </footer>
    </div>
</body>
</html>
