<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>{{ template "title" . }} â€“ microblog</title>
    <style>
    a {
        text-decoration: none;
        color: #822;
    }
    a:hover {
        text-decoration: underline;
        color: #a00;
    }
    body, html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .nav-item {
        display: inline-block;
        border: 1px solid #822;
        padding: 0.25em 0.5em;
        border-radius: 0.25em;
    }
    </style>
</head>
<body>
    <h1 class="site-brand"><a href="/">microblog</a></h1>
    <a class="nav-item" href="/post">New Post</a>
    {{ if .SignedIn }}
    <a class="nav-item" href="/auth/logout">Logout</a>
    {{ else }}
    <a class="nav-item" href="/auth/login">Login</a>
    <a class="nav-item" href="/auth/signup">Sign up</a>
    {{ end }}
    <hr>
    {{ if .ErrorMessage }}
    <p><strong>{{ .ErrorMessage }}</strong></p>
    <hr>
    {{ end }}
    {{ template "content" . }}
    <hr>
    <footer>&copy; 2018 The microblog project. All rights reserved.
        | <a href="/legal/terms-of-service">Terms Of Service</a>
        | <a href="/legal/privacy-policy">Privacy Policy</a>
    </footer>
</body>
</html>
