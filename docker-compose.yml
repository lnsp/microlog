version: '3.5'
services:
  session:
    build:
      context: .
      dockerfile: session/Dockerfile
    depends_on:
    - session_db
    env_file: .env
    restart: always
  session_db:
    image: redis
    env_file: .env
    volumes:
      - /data
    command: "redis-server --requirepass ${SESSION_REDISPASSWORD}"
    restart: always
  mail:
    build:
      context: .
      dockerfile: mail/Dockerfile
    env_file: .env
    restart: always
  web_db:
    image: postgres
    volumes:
      - /var/lib/postgresql/data
    env_file: .env
    restart: always
  web:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    depends_on:
      - web_db
    restart: always
    ports:
      - "80:8080"
    volumes:
      - ./micro.db:/app/micro.db
    env_file: .env
